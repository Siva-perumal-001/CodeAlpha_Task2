<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/3d-fluency/94/calculator-2.png">

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Import fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main">
        <div class="display">
            <div class="calculation"></div>
            <div class="result">5</div>
        </div>

        <div class="buttons-grid">
            <button class="clear" value="clr">AC</button>
            <button class="mod" value="%"><i class="ri-percent-line"></i></button>
            <button class="delete" value="del"><i class="ri-delete-back-2-line"></i></button>
            <button class="divide" value="/"><i class="ri-divide-line"></i></button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="multiply" value="*"><i class="ri-close-line"></i></button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="subtract" value="-"><i class="ri-subtract-line"></i></button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="add" value="+"><i class="ri-add-line"></i></button>
            <button value="00">00</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button class="equal" value="="><i class="ri-equal-fill"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
